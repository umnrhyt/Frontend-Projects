
<!-- Project HTML CSS Image Grid Layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Name -->
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body -->
<body>
  <!-- Image container-->
   <div class="container">
     <!-- img -->
        <img class="A-foggy-beach" src="assets/img/A-foggy-beach.avif" alt="A foggy beach">
        
        <img class="A-living-room" src="assets/img/A-living-room.avif" alt="A living room">
        
        <img class="A-table-topped" src="assets/img/A-table-topped.avif" alt="A table topped">
        
        <img class="A-red-door" src="assets/img/A-red-door.avif" alt="a building">
        
        <img class="A-row-of-white-apartment" src="assets/img/A-row-of-white-apartment.avif" alt="a white apartment">
        
        <img class="A-beach-view" src="assets/img/A-beach-view.avif" alt="A beach view">
        
    </div>
</body>
</html>
